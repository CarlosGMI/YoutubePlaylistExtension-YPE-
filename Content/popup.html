        <link rel="stylesheet" type="text/css" href="../Style/icon.css">
        <link rel="stylesheet" type="text/css" href="../Style/popup.css">
    </head>
    <body>
        <div class="row popupHeader">
            <div class="col s12" style="padding: 0 !important">
                <p class="extensionName">YoutubePlaylistExtension 0.1</p>
            </div>
        </div>
        <div class="row">
            <div class="col s6 playlistSelection">
                <p>Playlists</p>
                <div class="input-field col s12 dropdownPlaylist">
                    <select id="playlistList">
                        <option value="" disabled selected>Playlists</option>
                        <!-- <option value="1">Option 1</option>
                        <option value="2">Option 2</option>
                        <option value="3">Option 3</option> -->
                    </select>
                </div>
            </div>
            <div class="col s6 songSearcher">
                <p>Buscar canciones</p>
                <div class="row">
                    <form>
                        <div class="col s8 inputSongSearcher">
                            <div class="input-field">
                                <input placeholder="Cancion / Artista" id="inputSearch" type="text" class="validate">
                            </div>
                        </div>
                        <div class="col s4 buttonSearchSong">
                            <a class="waves-effect waves-light btn-small buttonSearch">Buscar</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="row">
            <form>
                <div class="col s6 writeSongs" style="text-align: center">
                    <p>Anotar canciones</p>
                    <div class="input-field col s12">
                        <textarea id="textarea1" class="materialize-textarea writeSongInput"></textarea>
                    </div>
                    <div class="row">
                        <div class="col s6">
                            <a class="waves-effect waves-light btn-small buttonWrite">Anotar</a>
                        </div>
                        <div class="col s6">
                            <a class="waves-effect waves-light btn-small buttonWrite">Ver todas</a>
                        </div>
                    </div>
                </div>
            </form>
            <div class="col s6 resultSearcher">
                <p id="exRes" style="margin: 4px 0 10px 0; font-size: 10px; display: none;">Existe(n) resultado(s) en tu busqueda:</p>
                <p id="noExRes" style="margin: 4px 0 10px 0; font-size: 10px; display: none;">No se encontraron resultados</p>
                <div id="songResults">

                </div>
